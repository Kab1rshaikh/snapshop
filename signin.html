<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    *{
            text-decoration: none;
        }
        .navbar{
            background: rgb(0, 0, 0); 
            font-family: calibri; 
            padding-right: 15px;
            padding-left: 15px;
            margin-bottom: 3%;
            padding-top: 1%;
            display: flex;
            justify-content: space-between;
        }
        .navdiv{
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        .logo a{
            font-size: 35px; 
            font-weight: 600; 
            color: rgb(255, 230, 0);
        }
        li{
            list-style: none; 
            display: inline-block;
        }
        #id4{
            color: rgb(250, 250, 250); 
            font-size: 20px; 
            font-weight: bold; 
            margin-right: 25px; 
            margin-top: 10px;
            margin-left: 3px;
        }
        #id1{
            background-color: rgb(255, 230, 0); 
            border-radius: 10px; 
            padding: 10px; 
            width: 90px;
        }
        #id2{
            background-color: rgb(255, 230, 0); 
            border-radius: 10px; 
            padding: 10px; 
            width: 90px;
        }
        #id3{
            color: rgb(250, 250, 250); 
            font-size: 20px; 
            font-weight: bold; 
            margin-right: 7px; 
            margin-top: 10px;
            margin-left: 10px;

        }
        button a{
            color: rgb(0, 0, 0); 
            font-weight: bold; 
            font-size: 15px;
        }
        .products{
            margin-left: 1%; 
            padding-left: 20px; 
            padding-right: 20px;

        }
        .search-bar {
            flex-grow: 1; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            border: 2px solid rgb(255, 230, 0);
            border-radius: 20px;
            outline: none;
            width: 700px;
            font-size: 16px;
            margin-right: 10px;
            margin-left: 25%;
        }
        .search-bar button {
            background-color: rgb(255, 230, 0);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .search-bar button:hover {
            background-color: rgb(255, 200, 0);
        }
        .scroll-container {
            height: 100vh; /* Set height of container to full viewport height */
            overflow-y: scroll; /* Add vertical scrollbar */
        }
        /* Thin scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgb(206, 206, 203);
            border-radius: 5px;
        }
    body {
      font-family: Arial, sans-serif;
    }
    form {
      max-width: 300px;
      margin: 50px auto;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      background-color: #000000;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #f7d307;
    }
  </style>
</head>
<body>
  <nav class="navbar col-lg-12">
    <div class="navdiv">
        <div class="logo"><a href="#">ECOM</a> </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <ul>
            <li><a href="index.html" id ="id3">HOME</a></li>
            <li><a href="#" id="id4">CART</a></li>
            <button id="id1"><a href="signin.html">SignIn</a></button>
            <button id="id2"><a href="signup.html">SignUp</a></button>
        </ul>
    </div>
</nav>
  <div class="scroll-container">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Login">
  </form>
</div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      
      // Here, you can perform validation and authentication.
      // For simplicity, let's assume the login is successful if both fields are filled.
      if (username && password) {
        // Redirect to the index page after successful login
        window.location.href = "index.html";
      } else {
        alert("Please enter both username and password.");
      }
    });
  </script>

</body>
</html>
