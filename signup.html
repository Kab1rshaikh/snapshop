    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;

    .container {
      max-width: 400px;
      margin: 50px auto;

    form {

    label {
      display: block;

    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 12px);

    .error {

    button[type="submit"] {
      background-color: #000000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Additional Styles for Visual Appeal */
    .container {
      box-sizing: border-box;
      padding: 40px;
    }

    input[type="text"],
    input[type="password"],
    button[type="submit"] {
      font-size: 16px;
    }

    button[type="submit"] {
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #4CAF50;
    }

<body>
    <nav class="navbar col-lg-12">
          <div class="navdiv">

              <div class="search-bar">

              </div>
              <ul>
                  <li><a href="index.html" id ="id3">HOME</a></li>
                  <li><a href="#" id="id4">CART</a></li>
                  <button id="id1"><a href="signin.html">SignIn</a></button>
                  <button id="id2"><a href="signup.html">SignUp</a></button>
              </ul>
          </div>
      </nav>
  <div class="container">
    <h2>Create Account</h2>
    <form id="createAccountForm">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span class="error" id="usernameError"></span>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span>
      </div>
      <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span>
      </div>
      <button type="submit">Create Account</button>
    </form>
  </div>

  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(event) {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      var usernameError = document.getElementById('usernameError');
      var passwordError = document.getElementById('passwordError');
      var confirmPasswordError = document.getElementById('confirmPasswordError');

      usernameError.textContent = '';
      passwordError.textContent = '';
      confirmPasswordError.textContent = '';

      if (username.length < 4) {
        event.preventDefault();
        usernameError.textContent = 'Username must be at least 4 characters long.';
      }

      if (password.length < 8) {
        event.preventDefault();
        passwordError.textContent = 'Password must be at least 8 characters long.';
      }

      if (password !== confirmPassword) {
        event.preventDefault();
        confirmPasswordError.textContent = 'Passwords do not match.';
      }

      // If form is valid, redirect to index.html
      if (username.length >= 4 && password.length >= 8 && password === confirmPassword) {
        window.location.href = 'index.html'; // Change 'index.html' to the desired destination
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
